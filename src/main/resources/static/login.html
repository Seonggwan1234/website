<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 & 회원가입</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>회원가입</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>또는 아이디로 가입하기</span>
            <input type="text" placeholder="이름 (Name)" required />
            <input type="text" placeholder="아이디 (ID)" required />
            <input type="password" placeholder="비밀번호 (Password)" required />
            <button>가입하기</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="#">
            <h1>로그인</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>또는 계정을 사용하기</span>
            <input type="text" placeholder="아이디 (ID)" required />
            <input type="password" placeholder="비밀번호 (Password)" required />
            <a href="#">비밀번호를 잊으셨나요?</a>
            <button>로그인</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>반가워요!</h1>
                <p>아이디가 있으신가요? 로그인하고 서비스를 이용해보세요.</p>
                <button class="ghost" id="signIn">로그인 하러가기</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>안녕하세요!</h1>
                <p>아직 아이디가 없으신가요? 가입하고 새로운 여정을 시작하세요.</p>
                <button class="ghost" id="signUp">회원가입 하러가기</button>
            </div>
        </div>
    </div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    // 패널 이동 (애니메이션)
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    // 1. 회원가입 요청 (백엔드로 전송)
    const signUpForm = document.querySelector('.sign-up-container form');
    signUpForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const inputs = signUpForm.querySelectorAll('input');
        const name = inputs[0].value;
        const userId = inputs[1].value;
        const password = inputs[2].value;

        // 서버로 보낼 데이터 뭉치기
        const data = {
            name: name,
            userId: userId,
            password: password
        };

        // Fetch API로 자바 서버(/api/signup)에 전송
        fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(response => response.text()) // 서버 응답 받기
            .then(message => {
                alert(message); // "회원가입 성공" 또는 "이미 존재하는..."
                if (message === "회원가입 성공") {
                    container.classList.remove("right-panel-active"); // 로그인 화면으로 이동
                }
            })
            .catch(error => console.error('Error:', error));
    });

    // 2. 로그인 요청 (백엔드로 전송)
    const signInForm = document.querySelector('.sign-in-container form');
    signInForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const inputs = signInForm.querySelectorAll('input');
        const userId = inputs[0].value;
        const password = inputs[1].value;

        const data = {
            userId: userId,
            password: password
        };

        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(response => response.text())
            .then(message => {
                if (message === "로그인 성공") {
                    alert('로그인 되었습니다.');
                    // 로컬스토리지에도 저장 (화면 유지용)
                    localStorage.setItem('isLogin', 'true');
                    localStorage.setItem('username', userId);

                    // 메인 페이지로 이동
                    location.href = 'main.html';
                } else {
                    alert('아이디 또는 비밀번호가 틀렸습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
